<head>

  <h1>Capture Your School Preferences</h1>
  <form action="mailto:acasey2015@kellogg.northwestern.edu" method="post">

      <label for="text">Your Favorite Subject</label>

      </div>

  <div class="form-group">
      <label for="Favorite Team Room">Favorite Study Area</label>

      </div>

  <h5><strong>Program</strong></h5>

  <div class="radio">
    <label>
    <input type="radio" name="Program" id="optionsRadios2" value="2Y">
    2Y
    </label>
    </div>

  <div class="radio">
    <label>
    <input type="radio" name="Program" id="optionsRadios2" value="1Y">
    1Y
    </label>
    </div>

      <button type="submit" class="btn btn-success">Submit
      </button>
      </form>
      </div>
